<!doctype html>
<html lang="en">
<head>
  <title>ShakeMap List</title>
  <link rel="stylesheet" href="example.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0"/>
</head>
<body>
  <h1>ShakeMap List</h1>

  <h2>Other Formats</h2>
  <ul>
    <li><a href="EqList.html">Default Eathquake List</a></li>
    <li><a href="DYFIList.html">DYFI List</a></li>
    <li><a href="PAGERList.html">PAGER List</a></li>
    <li><a href="PolygonList.html">Polygon List</a></li>
  </ul>

  <section class="list">
    <h2>Matching Results Past 7 Days</h2>
    <div id="list"></div>
  </section>

  <script src="earthquake-list-widget.js"></script>
  <script>
  'use strict';

  var EqList = require('listwidget/EqList'),
      ShakeMapList = require('listwidget/ShakeMapList');

  ShakeMapList({
    container: document.querySelector('#list'),
    feed: EqList.ALL_URL_WEEK
  });

  </script>
</body>
</html>
